server:
  port:
    8765

spring:
  application:
    name:
      gateway

  cloud:
    gateway:
      routes:
        - id: clients
          url: http://localhost:8081/
          predicates:
            - Path=/clients/**
        - id: storage
          url: http://localhost:8082/
          predicates:
            - Path=/storage/**

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{page-templates :: head}"></head>

<body>
    <div class="container">
        <header th:replace="~{page-templates :: header}"></header>
        <main class="main">
            <h1 th:replace="~{page-templates :: title}"></h1>
            <div class="user-interface">
                <div class="user-interface__top">
                    <button type="submit" class="add-category-button">Создать категорию</button>
                </div>
                <div class="user-interface__add-field hidden">
                    <form action="#" method="post" class="add-form"></form>
                </div>
            </div>
            <div class="content"></div>
        </main>
        <footer class="footer"></footer>
    </div>

    <div th:replace="~{page-templates :: scripts}"></div>
    <script type="text/javascript" th:src="@{/js/catalog.js}" src="../static/js/catalog.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="header__nav">
                <div class="index__box">
                    <a th:href="@{/}" href="index.html" class="catalog__link">Index</a>
                </div>
                <div class="catalog__box">
                    <a th:href="@{/catalog}" href="catalog.html" class="catalog__link">Catalog</a>
                </div>
            </nav>
        </header>
        <main class="main">
            <h1 class="main__title">Catalog</h1>
            <div class="main__content">
                <table class="catalog-table">
                    <thead></thead>
                    <tbody class="catalog-table__body">
                        <tr class="catalog-table__row" th:each="category: ${categories}">
                            <td th:text="${category.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
